<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; /* Slate 950 */
            color: #e2e8f0; /* Slate 200 */
        }
        .font-orbitron { 
            font-family: 'Orbitron', sans-serif; 
        }
        .main-container {
            background: rgba(15, 23, 42, 0.5); /* Slate 900 with 50% opacity */
            backdrop-filter: blur(10px);
            border: 1px solid #1e293b; /* Slate 800 */
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.1);
        }
        .form-input, .error-display {
            background-color: #0f172a; /* Slate 900 */
            border: 1px solid #334155; /* Slate 700 */
            color: #cbd5e1; /* Slate 300 */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6; /* Blue 500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #6366f1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:disabled {
            background: #334155; /* Slate 700 */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-display {
            color: #f87171; /* Red 400 */
            border-color: #ef4444; /* Red 500 */
            text-align: left;
            font-size: 0.875rem;
            padding: 0.75rem;
            word-break: break-all;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-grid">

    <div class="main-container max-w-lg w-full rounded-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="font-orbitron text-4xl font-bold text-white tracking-wider">Subdomain Creator</h1>
            <p class="text-slate-400 mt-2">Dibuat oleh RIKI - Aman di Vercel</p>
        </div>

        <form id="create-domain-form" class="space-y-5">
            <div>
                <label for="subdomain" class="block text-sm font-medium text-slate-300 mb-2">Subdomain</label>
                <input type="text" id="subdomain" name="subdomain" class="form-input rounded-lg p-3 w-full" placeholder="contoh: panelku" required>
            </div>
            
            <div>
                <label for="domain" class="block text-sm font-medium text-slate-300 mb-2">Pilih Domain Utama</label>
                <div id="domain-container">
                    <select id="domain" name="domain" class="form-input rounded-lg p-3 w-full" required>
                        <option value="" disabled selected>Memuat domain...</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="ip_address" class="block text-sm font-medium text-slate-300 mb-2">IP Address Server</label>
                <input type="text" id="ip_address" name="ip_address" class="form-input rounded-lg p-3 w-full" placeholder="xxx.xxx.xxx.xxx" required>
            </div>
            
            <button type="submit" id="submit-btn" class="btn-primary w-full text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2">
                <span id="btn-text">Buat Subdomain</span>
                <svg id="loader" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div id="result" class="mt-6 text-center"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const domainContainer = document.getElementById('domain-container');
            const form = document.getElementById('create-domain-form');
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submit-btn');
            
            // === BAGIAN YANG DIPERBAIKI ===
            async function fetchDomains() {
                try {
                    const response = await fetch('/api/get-domains');
                    const data = await response.json(); // Selalu coba ambil body JSON

                    // Jika respons TIDAK OK, 'data' akan berisi pesan error dari server
                    if (!response.ok) {
                        // 'data.error' adalah pesan error dari catch block di backend
                        throw new Error(data.error || 'Terjadi kesalahan yang tidak diketahui dari server.');
                    }
                    
                    // Jika sukses, 'data' berisi daftar domain
                    const domainSelect = document.getElementById('domain');
                    domainSelect.innerHTML = '<option value="" disabled selected>Pilih domain Anda</option>';
                    data.sort().forEach(domain => {
                        const option = document.createElement('option');
                        option.value = domain;
                        option.textContent = domain;
                        domainSelect.appendChild(option);
                    });

                } catch (error) {
                    // Sekarang 'error.message' akan berisi pesan error spesifik dari server
                    domainContainer.innerHTML = `<div class="error-display rounded-lg"><strong>Gagal Memuat:</strong><br>${error.message}</div>`;
                    console.error("Detail Error:", error);
                }
            }
            // === AKHIR BAGIAN YANG DIPERBAIKI ===

            fetchDomains();

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true);
                resultDiv.innerHTML = '';

                try {
                    const response = await fetch('/api/create-subdomain', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            subdomain: document.getElementById('subdomain').value.trim(),
                            domain: document.getElementById('domain').value,
                            ipAddress: document.getElementById('ip_address').value.trim()
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        const fullDomain = result.result.name;
                        const ipAddress = result.result.content;
                        displayResult('success', `Subdomain <strong>${fullDomain}</strong> berhasil dibuat dan diarahkan ke IP <strong>${ipAddress}</strong>.`);
                        form.reset();
                        fetchDomains(); // Muat ulang daftar domain jika diperlukan
                    } else {
                        const errorMessage = result.message || 'Terjadi kesalahan.';
                        displayResult('error', errorMessage);
                    }
                } catch (error) {
                    displayResult('error', 'Tidak dapat terhubung ke server. Periksa koneksi internet Anda.');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                const btnText = document.getElementById('btn-text');
                const loader = document.getElementById('loader');
                submitBtn.disabled = isLoading;
                if (isLoading) {
                    btnText.textContent = 'Memproses...';
                    loader.classList.remove('hidden');
                } else {
                    btnText.textContent = 'Buat Subdomain';
                    loader.classList.add('hidden');
                }
            }
            
            function displayResult(type, message) {
                const colors = {
                    success: { bg: 'bg-green-500/10', border: 'border-green-500/50', text: 'text-green-300', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`},
                    error: { bg: 'bg-red-500/10', border: 'border-red-500/50', text: 'text-red-300', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`}
                };
                const c = colors[type];
                resultDiv.innerHTML = `<div class="flex items-center gap-4 p-4 rounded-lg ${c.bg} ${c.border} ${c.text}"><div class="flex-shrink-0">${c.icon}</div><div class="text-left text-sm">${message}</div></div>`;
            }
        });
    </script>
</body>
</html>
